<div class="card">
    <div class="card-header">
      <i class="fas fa-folder"></i> Categories
    </div>
    <div class="card-body">
    <ul class="recent">
      {% for category, articles in categories|sort %}
      <li><a href="{{ SITEURL }}/{{ category.url }}"><i class="fas fa-folder-open"></i>  {{ category }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
  </div>
